<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 20px;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        /* Foto de perfil */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        .profile-header h1 {
            font-size: 28px;
            margin: 0;
        }

        .profile-header p {
            color: gray;
            margin: 5px 0;
        }

        .bio {
            margin-top: 20px;
            color: #333;
            font-size: 16px;
        }

        /* Estadísticas (seguidores, siguiendo, publicaciones) */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .stats div {
            text-align: center;
        }

        .stats div span {
            font-weight: bold;
            display: block;
            font-size: 20px;
        }

        .stats div p {
            margin: 0;
        }

        /* Sección de Reels y Fotos */
        .tab-content {
            margin-top: 30px;
        }

        .nav-tabs .nav-link {
            font-weight: bold;
            color: #333;
        }

        .nav-tabs .nav-link.active {
            background-color: #fff;
            border-color: #ddd;
        }

        /* Galería de fotos y videos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Barra de navegación que ocupa todo el ancho -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="Perfil.html">
            <img src="Hamburguesa.png" alt="Perfil" width="30" height="24">
            Perfil
        </a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar Recetas" aria-label="Buscar Recetas">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <a class="navbar-brand" href="inicio.html">
            <img src="libro.png" alt="Inicio" width="30" height="24">
        </a>
        <a class="navbar-brand" href="#">
            <img src="mas.png" alt="Más" width="30" height="24">
        </a>
        <a class="navbar-brand" href="#">
            <img src="maps.png" alt="Mapa" width="30" height="24">
        </a>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">
    <!-- Encabezado del perfil -->
    <div class="profile-header">
        <img src="https://via.placeholder.com/150" alt="Foto de perfil">
        <div>
            <h1>Usuario123</h1>
            <p>@usuario123</p>
        </div>
    </div>



    <!-- Bio -->
    <div class="bio">
        <p>. 🌍📸</p>
    </div>

    <!-- Sección para seleccionar entre Reels y Fotos -->
    <ul class="nav nav-tabs" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="photos-tab" data-bs-toggle="tab" href="#photos" role="tab" aria-controls="photos" aria-selected="true">Fotos</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="reels-tab" data-bs-toggle="tab" href="#reels" role="tab" aria-controls="reels" aria-selected="false">videos</a>
        </li>
    </ul>
    <div class="tab-content" id="profileTabContent">
        <!-- Fotos -->
        <div class="tab-pane fade show active" id="photos" role="tabpanel" aria-labelledby="photos-tab">
            <div class="gallery">
                <img src="https://via.placeholder.com/500x500" alt="Foto 1">
                <img src="https://via.placeholder.com/500x500" alt="Foto 2">
                <img src="https://via.placeholder.com/500x500" alt="Foto 3">
                <img src="https://via.placeholder.com/500x500" alt="Foto 4">
                <img src="https://via.placeholder.com/500x500" alt="Foto 5">
                <img src="https://via.placeholder.com/500x500" alt="Foto 6">
            </div>
        </div>

        <!-- Reels -->
        <div class="tab-pane fade" id="reels" role="tabpanel" aria-labelledby="reels-tab">
            <div class="gallery">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Tu navegador no soporta videos HTML5.
                </video>
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Tu navegador no soporta videos HTML5.
                </video>
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Tu navegador no soporta videos HTML5.
                </video>
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Tu navegador no soporta videos HTML5.
                </video>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
