<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        /* Centrar el contenido horizontalmente y moverlo hacia arriba */
        .centered-content {
            height: 100vh; /* Tomar toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Mover el contenido hacia arriba */
            padding-top: 20px; /* Ajusta el espacio superior */
        }

        .card {
            width: 60%; /* La tarjeta ocupará el 60% del ancho */
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="volver.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Volver
          </a>
        </div>
    </nav>

    <!-- Contenedor centrado más arriba -->
    <div class="centered-content">
        <div class="card text-center">
            <div class="card-header">
                Registrarse
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email o usuario</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Email o su Usuario">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña de la cuenta</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div>
                <a href="inicio.html" class="btn btn-success">Listo</a> 
            </div>
        </div>
    </div>
</body>
</html>
